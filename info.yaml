---
project:
  name: "Simple Echo Design"
  description: "A Tiny Tapeout demo that echoes 8 input bits (ui_in) directly to 8 output bits (uo_out) when ena=1."
  author: "Dr. Sowmya K B (RVCE)"
  license: "Apache-2.0"

# Fabrication/simulation clock used by the harness
clock_hz: 25000000  # 25 MHz

# I/O descriptions shown in the datasheet
pins:
  inputs:
    - ui_in[0]: "Input bit 0"
    - ui_in[1]: "Input bit 1"
    - ui_in[2]: "Input bit 2"
    - ui_in[3]: "Input bit 3"
    - ui_in[4]: "Input bit 4"
    - ui_in[5]: "Input bit 5"
    - ui_in[6]: "Input bit 6"
    - ui_in[7]: "Input bit 7"
  outputs:
    - uo_out[0]: "Echo of ui_in[0]"
    - uo_out[1]: "Echo of ui_in[1]"
    - uo_out[2]: "Echo of ui_in[2]"
    - uo_out[3]: "Echo of ui_in[3]"
    - uo_out[4]: "Echo of ui_in[4]"
    - uo_out[5]: "Echo of ui_in[5]"
    - uo_out[6]: "Echo of ui_in[6]"
    - uo_out[7]: "Echo of ui_in[7]"
  bidirectional:
    - uio_in[7:0]:  "Unused bidirectional inputs"
    - uio_out[7:0]: "Unused bidirectional outputs"
    - uio_oe[7:0]:  "Bidirectional enables (unused)"

# Point CI/docs to your test(s)
tests:
  - tests/test_tt_um_simple_echo.py

# Short docs rendered in the portal (keep any images <512 kB each, <1 MB total)
documentation: |
  ## How it works
  `tt_um_simple_echo` forwards `ui_in` to `uo_out` when `ena=1`. When `ena=0`, outputs are forced to 0.

  ## How to test
  - Cocotb: `pytest -q` (see tests/test_tt_um_simple_echo.py).
  - Verilog TB (Icarus): `iverilog -o tb tb/tb_tt_um_simple_echo.v src/tt_um_simple_echo.v && vvp tb`.
